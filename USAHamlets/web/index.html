<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Hamlets around USA</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.5/mapbox.css' rel='stylesheet' />


        <style>
            body { margin:0; padding:0; }
            #map { position:absolute; top:0; bottom:0; width:100%; }
        </style>

    </head>

    <body>               
        <div id='map'></div>

        <script>

            L.mapbox.accessToken = 'pk.eyJ1Ijoic2FtZWx5IiwiYSI6IkNtdjJXV3MifQ.TKVBUTNt9m674cZS2wyo-g';


            var map = L.mapbox.map('map', 'samely.e6763691', {infoControl: false, attributionControl: true}).setView([40.764, -90.901], 5);

            /*
             var center = map.getCenter();
             var lat = center.lat;
             var long = center.lng;
             var z = map.getZoom();
             
             var tg = z + '/' + lat + '/' + long;*/


            map.attributionControl.addAttribution(
            '<a href="http://www.openstreetmap.org/copyright"><font face="Arial Tur"> © OpenStreetMap <font></a>\n\
            <a href="https://www.mapbox.com/about/maps/"><font face="Arial Tur"> © Mapbox <font></a>\n\
            <a class="mapbox-improve" href="http://www.openstreetmap.org/edit#map=" target="_blank><font face="Arial Tur"> Improve this map <font></a>');

            var editLink = function () {
                if (!document.getElementsByClassName) {
                    return;
                }
                var link = document.getElementsByClassName('mapbox-improve');
                if (link.length) {
                    var center = map.getCenter();
                    for (var i = 0; i < link.length; i++) {
                        link[i].href = link[i].href.split('=')[0] + '=' + map.getZoom() + '/' + center.lat + '/' + center.lng;
                    }
                }
            };

            editLink();
            map.on('moveend', editLink);


        </script>
    </body>

</html>
